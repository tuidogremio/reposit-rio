<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Cadastro Clientes</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background: #fff;
    }

    h1 {
      text-align: center;
      font-size: 36px;
    }

    h2 {
      font-size: 24px;
      color: #333;
    }

    form {
      max-width: 800px;
      margin: auto;
    }

    label {
      display: block;
      margin-top: 20px;
      font-weight: bold;
    }

    input[type="text"],
    input[type="date"],
    select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .row {
      display: flex;
      gap: 20px;
    }

    .row > div {
      flex: 1;
    }

    .radio-group {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-top: 10px;
    }

    button {
      margin-top: 30px;
      padding: 10px 25px;
      background-color: #007bff;
      border: none;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <h1>Cadastro Clientes</h1>
  <form action="processar.php" method="POST">
    <h2>Dados pessoais</h2>

    <label for="nome">Nome do cliente</label>
    <input type="text" name="nome" id="nome" placeholder="Nome do cliente" required>

    <div class="row">
      <div>
        <label for="cpf">CPF</label>
        <input type="text" name="cpf" id="cpf" placeholder="000.000.000-00" required>
      </div>

      <div>
        <label for="nascimento">Data de nascimento</label>
        <input type="date" name="nascimento" id="nascimento" placeholder="dd/mm/aaaa" required>
      </div>

      <div>
        <label>Sexo</label>
        <div class="radio-group">
          <input type="radio" name="sexo" value="Masculino" required> Masculino
          <input type="radio" name="sexo" value="Feminino"> Feminino
        </div>
      </div>
    </div>

    <div class="row">
      <div>
        <label for="estado_civil">Estado Civil</label>
        <select name="estado_civil" id="estado_civil" required>
          <option value="Solteiro">Solteiro</option>
          <option value="Casado">Casado</option>
          <option value="Divorciado">Divorciado</option>
          <option value="Viúvo">Viúvo</option>
        </select>
      </div>

      <div>
        <label for="renda">Renda mensal</label>
        <input type="text" name="renda" id="renda" placeholder="0,00" required>
      </div>
    </div>

    <button type="submit">Cadastrar</button>
  </form>

</body>
</html>
